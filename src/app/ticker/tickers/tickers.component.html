<div class="tickers-div">
    <h2> Stocks You're Tracking</h2>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Ticker Name Column-->
        <ng-container matColumnDef="ticker">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
            <td mat-cell *matCellDef="let ticker"> {{ticker.ticker}} </td>
        </ng-container>
        <!-- Company Name Column-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let ticker"> {{ticker.name}} </td>
        </ng-container>
        <!-- Is this a benchmark? -->
        <ng-container matColumnDef="benchmark">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Benchmark </th>
            <td mat-cell *matCellDef="let ticker"> {{ticker.benchmark}} </td>
        </ng-container>
        <!-- Date of creation -->
        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  createDate </th>
            <td mat-cell *matCellDef="let ticker"> {{ticker.createDate}} </td>
        </ng-container>
        <!-- Last Updated -->
        <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  updateDate </th>
            <td mat-cell *matCellDef="let ticker"> {{ticker.updateDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
