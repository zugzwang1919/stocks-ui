<div>
    <a *ngIf="!currentUserName && !currentUserImageUrl" [routerLink]="['./login']">Login</a>
    <div class="outer-div" *ngIf="currentUserName || currentUserImageUrl">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="./profile">
                <mat-icon>info</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="handleLogout()">
                <mat-icon>subdirectory_arrow_left</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
        <span *ngIf="currentUserName">{{currentUserName}}</span>
        <img *ngIf="currentUserImageUrl" src="{{currentUserImageUrl}}" width="auto" height="50px">
    </div>
</div>
